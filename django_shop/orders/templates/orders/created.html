{% extends "shop/base.html" %}

{% block title %}
    Заказ оформлен
{% endblock %}

{% block content %}
<div>
    <!-- Успешное оформление заказа -->
    <div class="bg-white rounded-2xl shadow-lg p-12 text-center max-w-xl mx-auto">
        <div class="mb-6">
            <div class="w-24 h-24 rounded-full flex items-center justify-center mx-auto bg-green-100">
                <i class="bi bi-check-lg text-5xl text-green-600"></i>
            </div>
        </div>
        <h1 class="text-2xl md:text-3xl font-bold text-gray-800 mb-3">Заказ успешно оформлен!</h1>
        <p class="text-gray-500 mb-8">Спасибо за покупку! Мы свяжемся с вами для подтверждения заказа.</p>
        
        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="{% url 'orders:my-orders' %}" 
               class="inline-flex items-center justify-center px-6 py-3 rounded-xl text-white font-semibold shadow-lg transition-all duration-300 hover:shadow-xl btn-darly">
                <i class="bi bi-box-seam mr-2"></i>
                Мои заказы
            </a>
            <a href="{% url 'shop:product_list' %}" 
               class="inline-flex items-center justify-center px-6 py-3 rounded-xl font-semibold border-2 transition-all duration-200 btn-darly-outline">
                <i class="bi bi-book mr-2"></i>
                Продолжить покупки
            </a>
        </div>
    </div>
</div>
{% endblock %}
