{% extends "shop/base.html" %}

{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <h1 class="ml-3 mt-4">{{ title }}</h1>
  <div class="col-md-5 ml-2">
    <form method="post">
      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          <div class="form-error">{{ field.errors }}</div>
        </div>
      {% endfor %}

      <div class="form-error">{{ form.non_field_errors }}</div>

      <button type="submit" class="btn btn-outline-custom">Войти</button>
    </form>
    <div class="mt-3">
      Еще нет аккаунта? <a class="custom-a" href="{% url 'users:register' %}">Зарегистрируйтесь</a>
    </div>
  </div>
{% endblock %}
